<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/jquery-3.6.0.js"></script>
</head>
<body>
<button id="Btn">测试</button>

<script>

    $(document).ready(function (){
        $("#Btn").click(function (){
            console.log("点击")
            $.post("saveBook.html", {
                "bookName": "MySQL从入门到跑路",
                "author": "梁伟峰",
                "price": 66.6,
                "publisher": "广西师范大学出版社"
            }, function (data) {
                console.log("保存图书的结果：", data)
            })
        })
    })

</script>
</body>
</html>
